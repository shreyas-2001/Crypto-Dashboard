<nav class="navbar">
    <div class="navbar-container">
        <a routerLink="/" class="navbar-brand">
            <div class="logo">
                <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none"
                    stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="10"></circle>
                    <path d="M16 8h-4.5a3.5 3.5 0 0 0 0 7H14a3.5 3.5 0 0 1 0 7H9"></path>
                    <path d="M12 8v15"></path>
                </svg>
            </div>
            <span>CryptoDash</span>
        </a>

        <div class="navbar-links">
            <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"
                class="nav-link">Dashboard</a>
            <a routerLink="/portfolio" routerLinkActive="active" class="nav-link">Portfolio</a>
        </div>

        <button class="theme-toggle" (click)="themeService.toggleTheme()" [attr.aria-label]="'Toggle theme'">
            @if (themeService.isDarkMode()) {
            <svg viewBox="0 0 24 24" width="20" height="20" stroke="currentColor" stroke-width="2" fill="none"
                class="icon">
                <circle cx="12" cy="12" r="5"></circle>
                <line x1="12" y1="1" x2="12" y2="3"></line>
                <line x1="12" y1="21" x2="12" y2="23"></line>
                <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                <line x1="1" y1="12" x2="3" y2="12"></line>
                <line x1="21" y1="12" x2="23" y2="12"></line>
                <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
            </svg>
            } @else {
            <svg viewBox="0 0 24 24" width="20" height="20" stroke="currentColor" stroke-width="2" fill="none"
                class="icon">
                <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
            </svg>
            }
        </button>
    </div>
</nav>
